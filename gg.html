<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>التسجيل - جامعة السودان التقانية كليه القولد التقانيه</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #006400;
      color: white;
      padding: 20px;
      text-align: center;
    }
    form {
      background-color: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #006400;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d00;
    }
  </style>
</head>
<body>

<header>
  <h1>جامعة السودان التقانية _كليه القولد التقانيه</h1>
  <h2>نموذج تسجيل الطلاب</h2>
</header>

<form>
  <label for="name">الاسم الكامل</label>
  <input type="text" id="name" name="name" required>

  <label for="id">الرقم الجامعي</label>
  <input type="text" id="id" name="id" required>

  <label for="college">الكلية</label>
  <select id="college" name="college">
    <option>كلية الهندسة</option>
    <option>كلية علوم الحاسوب</option>
    <option>كلية الإدارة</option>
    <option>كلية العلوم الصحية</option>
  </select>

  <label for="email">البريد الإلكتروني</label>
  <input type="email" id="email" name="email" required>

  <label for="phone">رقم الهاتف</label>
  <input type="tel" id="phone" name="phone">

  <label for="notes">ملاحظات إضافية</label>
  <textarea id="notes" name="notes" rows="4"></textarea>

  <button type="submit">إرسال الطلب</button>
</form>

</body>
</html>
